<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fylo data storage component</title>
  <style>
    body{
      background-image: url("./images/bg-desktop.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0px 320px;
      background-color:hsl(229, 57%, 11%)
    }
  </style>

<body>

  <div class="fylo">
    <div class="logo"><img src="./images/logo.svg"></div>
    <div class="little-box"><img class="doc" src="./images/icon-document.svg"></div>
    <div class="little-box" style="margin-left: 20px;"><img class="folder" src="./images/icon-folder.svg"></div>
    <div class="little-box" style="margin-left: 20px;"><img class="upload" src="./images/icon-upload.svg"></div>
  </div> 
  <div class="storage-box">

     </div>
   </div>
  </div>

  <div class="measure100"><p><b>1000 GB</b></p></div>
  <div class="balance-indicator">
    <div class="balance-text">185</b></div>
    <div class="gb-left">GB LEFT</div>
  </div>
  <div class="triangle"></div>
